    <!-- Seção do formulário CENTRALIZADA -->
    <section id="cadastro">
        <div class="card">
            <div class="card-body">

                <h3 class="form-subtitle text-center mb-5">Complete seu Cadastro</h3>

                <form id="formCadastro">
                    <!-- Dados Pessoais -->
                    <div class="row g-4">
                        <div class="col-md-6">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>

                        <div class="col-md-6">
                            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="dataNascimento" required>
                        </div>

                        <div class="col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="col-md-6">
                            <label for="whatsapp" class="form-label">Telefone (WhatsApp)</label>
                            <input type="tel" class="form-control" id="whatsapp" placeholder="(99) 99999-9999" required>
                        </div>

                        <div class="col-12">
                            <label for="planoSelect" class="form-label">Plano Desejado</label>
                            <select class="form-select" id="planoSelect" required>
                                <option value="">Selecione o plano...</option>
                                <option value="Mensal">Mensal</option>
                                <option value="Semestral">Semestral</option>
                                <option value="Anual">Anual</option>
                                <option value="Visitante">Visitante (Teste)</option>
                                <option value="Aulas Coletivas">Aulas Coletivas</option>
                            </select>
                        </div>
                    </div>

                    <input type="hidden" id="planoFinal" name="planoFinal">

                  <div class="d-grid mt-5">
               <button type="submit" class="btn btn-finalizar" id="btnFinalizar">
              <i class="bi bi-check-circle-fill"></i>
              Finalizar Cadastro
              </button>
              </div>
                </form>

                <div id="mensagem" class="mt-4 text-center"></div>
            </div>
        </div>
    </section>
