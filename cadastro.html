<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Energy Fitness</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/cadastro.css">

    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>
<body  class="d-flex flex-column vh-100">

<!--formulário de cadastro-->

<section id="cadastro">
     <nav class="navbar navbar-expand-lg navbar fixed-top">
        <div class="container">
           <a class="navbar-brand logo-text" href="index.html">Energy <span>Fitness</span></a>
        </div>
    </nav>


    <section class="form-section" id="form-section">
    <!--formulário de cadastro-->
    <!-- Etapa 1: Dados Pessoais -->
    <h3 class="mb-4 form-subtitle">Seus Dados Pessoais</h3>
    <div class="row mb-3">
    <div class="col-md-4 mb-3">
    <label for="nome" class="form-label">Nome Completo</label>
    <input type="text" class="form-control" id="nome" required>
    </div>
    <div class="col-md-4 mb-3">
   <label for="dataNascimento" class="form-label">Data de Nascimento</label>
    <input type="date" class="form-control" id="dataNascimento" required>
    </div>

    <h3 class="mt-4 mb-4 form-subtitle">Informações de Contato</h3>
     <div class="col-md-4 mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" required>
    </div>

    <div class="col-md-4 mb-3">
  <label for="whatsapp" class="form-label">Telefone (WhatsApp)</label>
  <input type="tel" class="form-control" id="whatsapp" required>
  </div>

  <div class="col-md-4 mb-3">
    <label for="planoSelect" class="form-label">Plano Escolhido</label>
  <select class="form-select" id="planoSelect">
    <option value="">Selecione...</option>
     <option value="Mensal">Mensal</option>
     <option value="Semestral">Semestral</option>
     <option value="Anual">Anual</option>
    <option value="Visitante">Visitante (Teste)</option>
     <option value="Aulas Coletivas">Aulas Coletivas</option>
  </select>
  </div>
            

            
 </div>


 </div>
 </div>

 </section> <!-- Fim seção dados pessoais-->




</section> <!-- Fim section-->





<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
